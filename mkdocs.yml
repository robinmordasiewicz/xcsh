site_name: vesctl Documentation
site_description: Open-source CLI for F5 Distributed Cloud
site_url: https://robinmordasiewicz.github.io/vesctl/
repo_name: robinmordasiewicz/vesctl
repo_url: https://github.com/robinmordasiewicz/vesctl

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - header.autohide
  icon:
    repo: fontawesome/brands/github
    logo: material/console

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robinmordasiewicz/vesctl
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Install:
    - install/index.md
    - Homebrew: install/homebrew.md
    - Scripted: install/script.md
    - Source: install/source.md
    - Shell Completions: install/completions.md
    - Environment Variables: install/environment-variables.md
    - Authentication: install/authentication.md
  - Commands:
    - commands/index.md
    - API Endpoint: commands/api-endpoint/index.md
    - Shell Completions: commands/completion/index.md
    - Configuration: commands/configuration/index.md
    - Help: commands/configuration/index.md
    - Request: commands/request/index.md
    - Sites: commands/site/index.md
    - Version: commands/version/index.md
  - Guides:
    - guides/index.md
    - Load Balancers: guides/load-balancer.md
    - Cloud Sites: guides/cloud-sites.md
