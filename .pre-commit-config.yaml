# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Ensure files end with newline
      - id: mixed-line-ending
        name: Enforce Unix line endings
        args: ['--fix=lf']
      - id: check-yaml
        name: Validate YAML syntax
        args: ['--unsafe']
        exclude: '^mkdocs\.yml$'
      - id: check-json
        name: Validate JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflict markers
      - id: check-case-conflict
        name: Check for case conflicts in filenames
      - id: detect-private-key
        name: Detect private keys
      - id: no-commit-to-branch
        name: Prevent commits to main/master
        args: ['--branch', 'main', '--branch', 'master']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        args: ['--severity=warning']

  # Shell script formatting
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-1
    hooks:
      - id: shfmt
        name: Format shell scripts
        args: ['-i', '2', '-ci', '-bn', '-w']

  # Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: Lint Python code
        args: ['--fix']
        files: ^scripts/.*\.py$
      - id: ruff-format
        name: Format Python code
        files: ^scripts/.*\.py$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: ['--strict']
        exclude: '^(docs/commands/|\.specs/|mkdocs\.yml)$'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix']
        exclude: '^docs/commands/'  # Exclude auto-generated docs

  # JSON/YAML Schema validation
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.34.0
    hooks:
      - id: check-github-workflows
        name: Validate GitHub Workflows

  # TypeScript/React linting and formatting
  - repo: local
    hooks:
      - id: ts-typecheck
        name: TypeScript type check
        entry: bash -c 'npm run typecheck'
        language: system
        files: ^src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: ts-eslint
        name: ESLint TypeScript/React
        entry: bash -c 'npx eslint --fix src/'
        language: system
        files: ^src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: ts-prettier
        name: Prettier TypeScript/React
        entry: bash -c 'npx prettier --write "src/**/*.{ts,tsx}"'
        language: system
        files: ^src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: ts-security-audit
        name: npm security audit
        entry: bash -c 'npm audit --audit-level=high || true'
        language: system
        files: ^package(-lock)?\.json$
        pass_filenames: false
