name: Documentation

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force documentation regeneration (ignore spec hash)'
        required: false
        default: 'false'
        type: boolean
      test_homebrew:
        description: 'Test Homebrew installation and update docs'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '!docs/commands/**'
      - 'mkdocs.yml'
      - 'scripts/generate-docs.py'
      - 'scripts/generate-homebrew-docs.py'
      - 'scripts/generate-source-docs.py'
      - 'scripts/templates/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'
  PYTHON_VERSION: '3.13'

jobs:
  wait-for-release:
    name: Wait for Release
    runs-on: ubuntu-latest
    # Only wait when triggered by push (not workflow_run which already means Release completed)
    if: github.event_name == 'push'
    outputs:
      should_skip: ${{ steps.check-release-running.outputs.should_skip }}
    steps:
      - name: Check if Release workflow is running
        id: check-release-running
        run: |
          # Check for in-progress Release workflow runs on the same commit
          RUNNING_RELEASES=$(gh api repos/${{ github.repository }}/actions/workflows/release.yml/runs \
            --jq '.workflow_runs | map(select(.head_sha == "${{ github.sha }}" and (.status == "in_progress" or .status == "queued"))) | length' \
            2>/dev/null || echo "0")

          echo "Running/queued Release workflows for this commit: $RUNNING_RELEASES"

          if [ "$RUNNING_RELEASES" -gt 0 ]; then
            echo "Release workflow is running - Documentation will be triggered by workflow_run event instead"
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "No Release workflow running - proceeding with docs build"
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  check-spec:
    name: Check Spec Changes
    runs-on: ubuntu-latest
    needs: [wait-for-release]
    # Skip if:
    # 1. workflow_run but Release workflow failed
    # 2. push trigger but Release workflow is running (will be triggered via workflow_run instead)
    # Use always() to run even when wait-for-release is skipped (non-push triggers)
    if: |
      always() &&
      (
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'push' && (needs.wait-for-release.result == 'skipped' || needs.wait-for-release.outputs.should_skip != 'true')) ||
        github.event_name == 'release' ||
        github.event_name == 'workflow_dispatch'
      )
    outputs:
      needs_generation: ${{ steps.compare.outputs.needs_generation }}
      spec_hash: ${{ steps.spec-hash.outputs.hash }}
      recent_release: ${{ steps.check-release.outputs.recent_release }}
    steps:
      - name: Check for recent release
        if: github.event_name == 'workflow_run'
        id: check-release
        run: |
          # Get the most recent release
          LATEST_RELEASE=$(gh api repos/${{ github.repository }}/releases/latest --jq '.published_at' 2>/dev/null || echo "")

          if [ -n "$LATEST_RELEASE" ]; then
            # Convert ISO 8601 to epoch using GNU date
            RELEASE_TIME=$(date -d "$LATEST_RELEASE" +%s 2>/dev/null || echo "0")
            NOW=$(date +%s)
            DIFF=$((NOW - RELEASE_TIME))

            echo "Latest release: $LATEST_RELEASE"
            echo "Time since release: ${DIFF}s"

            # Check if release was published in the last 10 minutes (600 seconds)
            if [ $DIFF -lt 600 ]; then
              echo "Recent release found (within 10 min), proceeding with docs generation"
              echo "recent_release=true" >> $GITHUB_OUTPUT
            else
              echo "No recent release (older than 10 min), skipping docs generation"
              echo "recent_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No release found"
            echo "recent_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Skip if no recent release from workflow_run
        if: github.event_name == 'workflow_run' && steps.check-release.outputs.recent_release != 'true'
        run: |
          echo "::notice::Skipping documentation build - no recent release detected from Release workflow"
          exit 0

      - name: Checkout
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build vesctl
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        run: go build -o vesctl .

      - name: Generate spec and compute hash
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        id: spec-hash
        run: |
          ./vesctl --spec > spec.json
          SPEC_HASH=$(sha256sum spec.json | cut -d' ' -f1)
          echo "hash=$SPEC_HASH" >> $GITHUB_OUTPUT
          echo "$SPEC_HASH" > spec-hash-current.txt
          echo "Current spec hash: $SPEC_HASH"
          echo "Spec size: $(wc -c < spec.json) bytes"

      - name: Restore previous spec hash
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: spec-hash-cached.txt
          key: vesctl-spec-hash-${{ github.run_number }}
          restore-keys: |
            vesctl-spec-hash-

      - name: Compare spec hashes
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        id: compare
        run: |
          FORCE_REGEN="${{ github.event.inputs.force_regenerate }}"

          if [ "$FORCE_REGEN" = "true" ]; then
            echo "Force regeneration requested"
            echo "needs_generation=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ -f spec-hash-cached.txt ]; then
            CACHED_HASH=$(cat spec-hash-cached.txt)
            CURRENT_HASH=${{ steps.spec-hash.outputs.hash }}
            if [ "$CACHED_HASH" = "$CURRENT_HASH" ]; then
              echo "Spec unchanged (hash: $CURRENT_HASH)"
              echo "needs_generation=false" >> $GITHUB_OUTPUT
            else
              echo "Spec changed!"
              echo "  Previous: $CACHED_HASH"
              echo "  Current:  $CURRENT_HASH"
              echo "needs_generation=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No cached hash found, will regenerate"
            echo "needs_generation=true" >> $GITHUB_OUTPUT
          fi

  generate:
    name: Generate Command Docs
    runs-on: ubuntu-latest
    needs: check-spec
    if: needs.check-spec.outputs.needs_generation == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: pip install jinja2 pyyaml

      - name: Build vesctl
        run: go build -o vesctl .

      - name: Generate command documentation
        run: |
          python scripts/generate-docs.py \
            --vesctl ./vesctl \
            --output docs/commands \
            --clean \
            --update-mkdocs

      - name: Save spec hash to cache
        run: |
          echo "${{ needs.check-spec.outputs.spec_hash }}" > spec-hash-cached.txt

      - name: Update spec hash cache
        uses: actions/cache/save@v4
        with:
          path: spec-hash-cached.txt
          key: vesctl-spec-hash-${{ github.run_number }}

      - name: Upload generated docs
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs/
          retention-days: 7

  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: [check-spec, generate]
    # Run unless: failed, cancelled, or workflow_run without recent release
    if: |
      always() && !failure() && !cancelled() &&
      (github.event_name != 'workflow_run' || needs.check-spec.outputs.recent_release == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download generated docs
        if: needs.generate.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-docs
          path: docs/

      - name: Restore cached docs
        if: needs.generate.result == 'skipped'
        uses: actions/cache/restore@v4
        with:
          path: docs/commands/
          key: vesctl-docs-${{ needs.check-spec.outputs.spec_hash }}
          restore-keys: |
            vesctl-docs-

      - name: Install Homebrew (Linux)
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install vesctl via Homebrew
        id: homebrew-install
        run: |
          MAX_RETRIES=5
          RETRY_DELAY=30

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."

            # Refresh tap
            brew tap robinmordasiewicz/tap
            brew update

            # Try to install (using cask) and capture output
            if brew install --cask vesctl 2>&1 | tee homebrew-output.txt; then
              echo "Successfully installed vesctl"
              echo "homebrew_success=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "::warning::Failed to install vesctl via Homebrew after $MAX_RETRIES attempts"
              echo "homebrew_success=false" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Waiting ${RETRY_DELAY}s before retry..."
            sleep $RETRY_DELAY
          done

      - name: Capture vesctl version
        if: steps.homebrew-install.outputs.homebrew_success == 'true'
        id: vesctl-version
        run: |
          VERSION_OUTPUT=$(vesctl version)
          echo "Full version output:"
          echo "$VERSION_OUTPUT"

          # Parse new format: vesctl version X.Y.Z
          VERSION=$(echo "$VERSION_OUTPUT" | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          COMMIT=$(echo "$VERSION_OUTPUT" | grep 'commit:' | awk '{print $2}' || echo "")
          BUILT=$(echo "$VERSION_OUTPUT" | grep 'built:' | awk '{print $2}' || echo "")
          GO_VERSION=$(echo "$VERSION_OUTPUT" | grep 'go:' | awk '{print $2}' || echo "")
          PLATFORM=$(echo "$VERSION_OUTPUT" | grep 'platform:' | awk '{print $2}' || echo "")

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "built=$BUILT" >> $GITHUB_OUTPUT
          echo "go_version=$GO_VERSION" >> $GITHUB_OUTPUT
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT

          echo "Parsed - Version: $VERSION, Commit: $COMMIT, Built: $BUILT, Go: $GO_VERSION, Platform: $PLATFORM"

      - name: Fetch release info from GitHub API
        id: release-info
        run: |
          RELEASE_JSON=$(gh api repos/${{ github.repository }}/releases/latest 2>/dev/null || echo '{}')

          if [ "$RELEASE_JSON" != "{}" ]; then
            VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name' | sed 's/^v//')
            PUBLISHED=$(echo "$RELEASE_JSON" | jq -r '.published_at')
            TAG_NAME=$(echo "$RELEASE_JSON" | jq -r '.tag_name')
            COMMIT=$(gh api repos/${{ github.repository }}/git/refs/tags/$TAG_NAME --jq '.object.sha' 2>/dev/null | cut -c1-7 || echo "unknown")

            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "commit=$COMMIT" >> $GITHUB_OUTPUT
            echo "built=$PUBLISHED" >> $GITHUB_OUTPUT
            echo "has_release=true" >> $GITHUB_OUTPUT
            echo "GitHub API - Version: $VERSION, Commit: $COMMIT, Built: $PUBLISHED"
          else
            echo "has_release=false" >> $GITHUB_OUTPUT
            echo "No release found via GitHub API"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MkDocs dependencies
        run: pip install -r requirements-docs.txt

      - name: Generate homebrew docs with real version
        run: |
          pip install jinja2

          # Use Homebrew output if available, otherwise use GitHub API data
          if [ "${{ steps.homebrew-install.outputs.homebrew_success }}" == "true" ]; then
            VERSION="${{ steps.vesctl-version.outputs.version }}"
            COMMIT="${{ steps.vesctl-version.outputs.commit }}"
            BUILT="${{ steps.vesctl-version.outputs.built }}"
            GO_VERSION="${{ steps.vesctl-version.outputs.go_version }}"
            PLATFORM="${{ steps.vesctl-version.outputs.platform }}"
          elif [ "${{ steps.release-info.outputs.has_release }}" == "true" ]; then
            VERSION="${{ steps.release-info.outputs.version }}"
            COMMIT="${{ steps.release-info.outputs.commit }}"
            BUILT="${{ steps.release-info.outputs.built }}"
            GO_VERSION=""
            PLATFORM=""
          else
            VERSION=""
            COMMIT=""
            BUILT=""
            GO_VERSION=""
            PLATFORM=""
          fi

          echo "Using - Version: $VERSION, Commit: $COMMIT, Built: $BUILT, Go: $GO_VERSION, Platform: $PLATFORM"

          python scripts/generate-homebrew-docs.py \
            --version "$VERSION" \
            --commit "$COMMIT" \
            --built "$BUILT" \
            --go-version "$GO_VERSION" \
            --platform "$PLATFORM" \
            --install-output "$(cat homebrew-output.txt 2>/dev/null || echo '')" \
            --output docs/install/homebrew.md

      - name: Wait for release assets to be available
        id: wait-assets
        run: |
          # Get the latest release version
          LATEST_TAG=$(gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name' 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "::error::No releases found"
            exit 1
          fi

          echo "Latest release: $LATEST_TAG"

          # Expected asset name for linux amd64 (what the runner will download)
          VERSION="${LATEST_TAG#v}"
          EXPECTED_ASSET="vesctl_${VERSION}_linux_amd64.tar.gz"

          echo "Waiting for asset: $EXPECTED_ASSET"

          MAX_RETRIES=10
          RETRY_DELAY=30

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Check $i of $MAX_RETRIES..."

            # Check if the asset exists
            ASSET_COUNT=$(gh api repos/${{ github.repository }}/releases/latest \
              --jq ".assets | map(select(.name == \"$EXPECTED_ASSET\")) | length" 2>/dev/null || echo "0")

            if [ "$ASSET_COUNT" -gt 0 ]; then
              echo "Asset $EXPECTED_ASSET is available!"
              echo "assets_ready=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "::error::Asset $EXPECTED_ASSET not available after $MAX_RETRIES attempts ($(($MAX_RETRIES * $RETRY_DELAY))s)"
              echo "assets_ready=false" >> $GITHUB_OUTPUT
              exit 1
            fi

            echo "Asset not ready, waiting ${RETRY_DELAY}s before retry..."
            sleep $RETRY_DELAY
          done
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Test install script and capture output
        id: script-install
        run: |
          set +e  # Disable errexit to capture exit codes properly

          # Uninstall homebrew version first if present (try both cask and formula)
          if command -v vesctl &>/dev/null; then
            brew uninstall --cask vesctl 2>/dev/null || brew uninstall vesctl 2>/dev/null || true
          fi

          # Run install script and capture output to file
          # Using script execution to capture both stdout and stderr
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh > /tmp/install.sh
          CURL_EXIT=$?

          if [ $CURL_EXIT -ne 0 ]; then
            echo "::error::Failed to download install script (exit code: $CURL_EXIT)"
            exit 1
          fi

          # Run the install script and capture output
          VES_NO_SUDO=1 VES_INSTALL_DIR=$HOME/.local/bin sh /tmp/install.sh > install-output.txt 2>&1
          INSTALL_EXIT_CODE=$?

          echo "Install output captured:"
          cat install-output.txt

          # Fail if install script failed
          if [ $INSTALL_EXIT_CODE -ne 0 ]; then
            echo "::error::Install script failed with exit code $INSTALL_EXIT_CODE"
            echo "::error::Install output:"
            cat install-output.txt
            exit 1
          fi

          set -e  # Re-enable errexit

          # Extract version for docs
          VERSION=$(grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' install-output.txt | head -1 | sed 's/^v//' || echo "")
          if [ -z "$VERSION" ]; then
            echo "::error::Failed to extract version from install output"
            cat install-output.txt
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "Successfully installed vesctl version: $VERSION"

      - name: Generate script docs with real output
        run: |
          python scripts/generate-script-docs.py \
            --version "${{ steps.script-install.outputs.version }}" \
            --install-output "$(cat install-output.txt)" \
            --output docs/install/script.md

      - name: Set up Go for source build test
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Test source build and capture output
        id: source-build
        run: |
          # Capture prerequisites
          echo "Capturing prerequisites..."
          GO_VER=$(go version)
          GIT_VER=$(git --version)

          PREREQ_OUTPUT=$(cat <<EOF
          $ go version
          $GO_VER

          $ git --version
          $GIT_VER
          EOF
          )
          echo "prereq_output<<EOFPREREQ" >> $GITHUB_OUTPUT
          echo "$PREREQ_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFPREREQ" >> $GITHUB_OUTPUT

          # Extract Go version for template
          GO_VERSION_SHORT=$(echo "$GO_VER" | grep -oE 'go[0-9]+\.[0-9]+\.[0-9]+')
          echo "go_version=$GO_VERSION_SHORT" >> $GITHUB_OUTPUT

          # Create temp directory for clean build test
          TEMP_DIR=$(mktemp -d)
          echo "Building in temp directory: $TEMP_DIR"
          cd "$TEMP_DIR"

          # Capture clone output
          echo "Cloning repository..."
          CLONE_OUTPUT_RAW=$(git clone https://github.com/${{ github.repository }}.git vesctl 2>&1)
          CLONE_OUTPUT=$(cat <<EOF
          $ git clone https://github.com/${{ github.repository }}.git
          $CLONE_OUTPUT_RAW
          $ cd vesctl
          EOF
          )
          echo "clone_output<<EOFCLONE" >> $GITHUB_OUTPUT
          echo "$CLONE_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFCLONE" >> $GITHUB_OUTPUT

          cd vesctl

          # Capture build output
          echo "Building vesctl..."
          BUILD_OUTPUT_RAW=$(go build -o vesctl . 2>&1) || true
          if [ -z "$BUILD_OUTPUT_RAW" ]; then
            BUILD_OUTPUT_RAW="(no output - build successful)"
          fi
          BUILD_OUTPUT=$(cat <<EOF
          $ go build -o vesctl .
          $BUILD_OUTPUT_RAW
          EOF
          )
          echo "build_output<<EOFBUILD" >> $GITHUB_OUTPUT
          echo "$BUILD_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFBUILD" >> $GITHUB_OUTPUT

          # Capture version output
          echo "Verifying build..."
          VERSION_OUTPUT_RAW=$(./vesctl version 2>&1)
          VERSION_OUTPUT=$(cat <<EOF
          $ ./vesctl version
          $VERSION_OUTPUT_RAW
          EOF
          )
          echo "version_output<<EOFVERSION" >> $GITHUB_OUTPUT
          echo "$VERSION_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFVERSION" >> $GITHUB_OUTPUT

          # Capture ldflags build
          echo "Building with ldflags..."
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          go build -ldflags="-X github.com/robinmordasiewicz/vesctl/cmd.Version=dev -X github.com/robinmordasiewicz/vesctl/cmd.GitCommit=$COMMIT -X github.com/robinmordasiewicz/vesctl/cmd.BuildDate=$BUILD_DATE" -o vesctl .

          LDFLAGS_VERSION_RAW=$(./vesctl version 2>&1)
          LDFLAGS_BUILD_OUTPUT=$(cat <<EOF
          $ ./vesctl version
          $LDFLAGS_VERSION_RAW
          EOF
          )
          echo "ldflags_build_output<<EOFLDFLAGS" >> $GITHUB_OUTPUT
          echo "$LDFLAGS_BUILD_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFLDFLAGS" >> $GITHUB_OUTPUT

          # Cleanup
          cd /
          rm -rf "$TEMP_DIR"

          echo "source_success=true" >> $GITHUB_OUTPUT
          echo "Source build test completed successfully"

      - name: Generate source docs with real output
        run: |
          python scripts/generate-source-docs.py \
            --go-version "${{ steps.source-build.outputs.go_version }}" \
            --prereq-output "${{ steps.source-build.outputs.prereq_output }}" \
            --clone-output "${{ steps.source-build.outputs.clone_output }}" \
            --build-output "${{ steps.source-build.outputs.build_output }}" \
            --version-output "${{ steps.source-build.outputs.version_output }}" \
            --ldflags-build-output "${{ steps.source-build.outputs.ldflags_build_output }}" \
            --output docs/install/source.md

      - name: Build site
        run: mkdocs build --strict

      - name: Copy install script to site
        run: cp install.sh site/install.sh

      - name: Cache generated docs for future builds
        if: needs.generate.result == 'success'
        uses: actions/cache/save@v4
        with:
          path: docs/commands/
          key: vesctl-docs-${{ needs.check-spec.outputs.spec_hash }}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    # Use always() to evaluate condition even when upstream jobs in chain were skipped
    if: |
      always() &&
      needs.build.result == 'success' &&
      (
        (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
        github.event_name == 'release' ||
        github.event_name == 'workflow_run' ||
        github.event_name == 'workflow_dispatch'
      )
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
