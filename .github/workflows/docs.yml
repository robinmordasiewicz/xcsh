name: Documentation

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force documentation regeneration (ignore spec hash)'
        required: false
        default: false
        type: boolean
      test_homebrew:
        description: 'Test Homebrew installation and update docs'
        required: false
        default: false
        type: boolean
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '!docs/commands/**'
      - 'mkdocs.yml'
      - 'scripts/generate-docs.py'
      - 'scripts/generate-homebrew-docs.py'
      - 'scripts/generate-source-docs.py'
      - 'scripts/templates/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'
  PYTHON_VERSION: '3.13'

jobs:
  wait-for-release:
    name: Wait for Release
    runs-on: ubuntu-latest
    # Only wait when triggered by push (not workflow_run which already means Release completed)
    if: github.event_name == 'push'
    outputs:
      should_skip: ${{ steps.check-release-running.outputs.should_skip }}
    steps:
      - name: Check if Release workflow is running
        id: check-release-running
        run: |
          # Check for in-progress Release workflow runs on the same commit
          RUNNING_RELEASES=$(gh api repos/${{ github.repository }}/actions/workflows/release.yml/runs \
            --jq '.workflow_runs | map(select(.head_sha == "${{ github.sha }}" and (.status == "in_progress" or .status == "queued"))) | length' \
            2>/dev/null || echo "0")

          echo "Running/queued Release workflows for this commit: $RUNNING_RELEASES"

          if [ "$RUNNING_RELEASES" -gt 0 ]; then
            echo "Release workflow is running - Documentation will be triggered by workflow_run event instead"
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "No Release workflow running - proceeding with docs build"
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  check-spec:
    name: Check Spec Changes
    runs-on: ubuntu-latest
    needs: [wait-for-release]
    # Skip if:
    # 1. workflow_run but Release workflow failed
    # 2. push trigger but Release workflow is running (will be triggered via workflow_run instead)
    # Use always() to run even when wait-for-release is skipped (non-push triggers)
    if: |
      always() &&
      (
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'push' && (needs.wait-for-release.result == 'skipped' || needs.wait-for-release.outputs.should_skip != 'true')) ||
        github.event_name == 'release' ||
        github.event_name == 'workflow_dispatch'
      )
    outputs:
      needs_generation: ${{ steps.compare.outputs.needs_generation }}
      spec_hash: ${{ steps.spec-hash.outputs.hash }}
      recent_release: ${{ steps.check-release.outputs.recent_release }}
    steps:
      - name: Check for recent release
        if: github.event_name == 'workflow_run'
        id: check-release
        run: |
          # Get the most recent release
          LATEST_RELEASE=$(gh api repos/${{ github.repository }}/releases/latest --jq '.published_at' 2>/dev/null || echo "")

          if [ -n "$LATEST_RELEASE" ]; then
            # Convert ISO 8601 to epoch using GNU date
            RELEASE_TIME=$(date -d "$LATEST_RELEASE" +%s 2>/dev/null || echo "0")
            NOW=$(date +%s)
            DIFF=$((NOW - RELEASE_TIME))

            echo "Latest release: $LATEST_RELEASE"
            echo "Time since release: ${DIFF}s"

            # Check if release was published in the last 10 minutes (600 seconds)
            if [ $DIFF -lt 600 ]; then
              echo "Recent release found (within 10 min), proceeding with docs generation"
              echo "recent_release=true" >> $GITHUB_OUTPUT
            else
              echo "No recent release (older than 10 min), skipping docs generation"
              echo "recent_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No release found"
            echo "recent_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Log if no recent release from workflow_run
        if: github.event_name == 'workflow_run' && steps.check-release.outputs.recent_release != 'true'
        run: |
          echo "::notice::No recent release detected - will build docs with cached command docs (static changes only)"

      - name: Checkout
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build f5xcctl
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        run: go build -o f5xcctl .

      - name: Generate spec and compute hash
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        id: spec-hash
        run: |
          ./f5xcctl --spec > spec.json
          SPEC_HASH=$(sha256sum spec.json | cut -d' ' -f1)
          echo "hash=$SPEC_HASH" >> $GITHUB_OUTPUT
          echo "$SPEC_HASH" > spec-hash-current.txt
          echo "Current spec hash: $SPEC_HASH"
          echo "Spec size: $(wc -c < spec.json) bytes"

      - name: Restore previous spec hash
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: spec-hash-cached.txt
          key: f5xcctl-spec-hash-${{ github.run_number }}
          restore-keys: |
            f5xcctl-spec-hash-

      - name: Compare spec hashes
        if: github.event_name != 'workflow_run' || steps.check-release.outputs.recent_release == 'true'
        id: compare
        run: |
          FORCE_REGEN="${{ github.event.inputs.force_regenerate }}"
          NEEDS_GEN="false"

          if [ "$FORCE_REGEN" = "true" ]; then
            echo "Force regeneration requested"
            NEEDS_GEN="true"
          elif [ -f spec-hash-cached.txt ]; then
            CACHED_HASH=$(cat spec-hash-cached.txt)
            CURRENT_HASH=${{ steps.spec-hash.outputs.hash }}
            if [ "$CACHED_HASH" = "$CURRENT_HASH" ]; then
              echo "Spec unchanged (hash: $CURRENT_HASH)"
              NEEDS_GEN="false"
            else
              echo "Spec changed!"
              echo "  Previous: $CACHED_HASH"
              echo "  Current:  $CURRENT_HASH"
              NEEDS_GEN="true"
            fi
          else
            echo "No cached hash found, will regenerate"
            NEEDS_GEN="true"
          fi

          # Always output, even if false (ensures output is set)
          echo "needs_generation=$NEEDS_GEN" >> $GITHUB_OUTPUT
          echo "::notice::needs_generation=$NEEDS_GEN"

  generate:
    name: Generate Command Docs
    runs-on: ubuntu-latest
    needs: check-spec
    # Use always() to evaluate even when check-spec used always()
    # Regenerate if: spec changed OR workflow_run with recent release (fallback for output propagation issues)
    if: |
      always() && !failure() && !cancelled() &&
      (
        needs.check-spec.outputs.needs_generation == 'true' ||
        (github.event_name == 'workflow_run' && needs.check-spec.outputs.recent_release == 'true' && needs.check-spec.outputs.spec_hash != '')
      )
    steps:
      - name: Debug - Log trigger conditions
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "needs_generation: ${{ needs.check-spec.outputs.needs_generation }}"
          echo "recent_release: ${{ needs.check-spec.outputs.recent_release }}"
          echo "spec_hash: ${{ needs.check-spec.outputs.spec_hash }}"

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: pip install jinja2 pyyaml

      - name: Build f5xcctl
        run: go build -o f5xcctl .

      - name: Generate command documentation
        run: |
          python scripts/generate-docs.py \
            --f5xcctl ./f5xcctl \
            --output docs/commands \
            --clean \
            --update-mkdocs

      - name: Generate cloudstatus documentation
        run: |
          python scripts/generate-cloudstatus-docs.py \
            --f5xcctl ./f5xcctl \
            --output docs/commands/cloudstatus \
            --clean

      - name: Save spec hash to cache
        run: |
          echo "${{ needs.check-spec.outputs.spec_hash }}" > spec-hash-cached.txt

      - name: Update spec hash cache
        uses: actions/cache/save@v4
        with:
          path: spec-hash-cached.txt
          key: f5xcctl-spec-hash-${{ github.run_number }}

      - name: Upload generated docs
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs/
          retention-days: 7

  build-windows-docs:
    name: Build Windows Docs
    runs-on: windows-latest
    needs: check-spec
    # Run when there's a recent release (workflow_run) or on other triggers
    if: |
      always() && !failure() && !cancelled() &&
      (github.event_name != 'workflow_run' || needs.check-spec.outputs.recent_release == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: pip install jinja2

      - name: Wait for Windows release asset
        id: wait-assets
        shell: pwsh
        run: |
          $maxRetries = 10
          $retryDelay = 30

          # Get the latest release version
          $latestTag = gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name' 2>$null
          if (-not $latestTag) {
            Write-Host "::error::No releases found"
            exit 1
          }

          Write-Host "Latest release: $latestTag"
          $version = $latestTag.TrimStart('v')
          $expectedAsset = "f5xcctl_${version}_windows_amd64.zip"

          Write-Host "Waiting for asset: $expectedAsset"

          for ($i = 1; $i -le $maxRetries; $i++) {
            Write-Host "Check $i of $maxRetries..."

            $assetCount = gh api repos/${{ github.repository }}/releases/latest --jq ".assets | map(select(.name == `"$expectedAsset`")) | length" 2>$null
            if ($assetCount -gt 0) {
              Write-Host "Asset $expectedAsset is available!"
              echo "assets_ready=true" >> $env:GITHUB_OUTPUT
              echo "version=$version" >> $env:GITHUB_OUTPUT
              exit 0
            }

            if ($i -eq $maxRetries) {
              Write-Host "::error::Asset $expectedAsset not available after $maxRetries attempts"
              echo "assets_ready=false" >> $env:GITHUB_OUTPUT
              exit 1
            }

            Write-Host "Asset not ready, waiting ${retryDelay}s before retry..."
            Start-Sleep -Seconds $retryDelay
          }
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download and install f5xcctl
        id: install
        shell: pwsh
        run: |
          $version = "${{ steps.wait-assets.outputs.version }}"
          $url = "https://github.com/${{ github.repository }}/releases/download/v$version/f5xcctl_${version}_windows_amd64.zip"

          Write-Host "Downloading f5xcctl $version from $url"

          # Capture installation output
          $output = @()

          # Download with retry logic and exponential backoff
          $output += "Downloading f5xcctl_${version}_windows_amd64.zip..."

          $maxRetries = 5
          $baseDelay = 5
          $downloaded = $false

          for ($i = 1; $i -le $maxRetries; $i++) {
            Write-Host "Download attempt $i of $maxRetries..."
            try {
              Invoke-WebRequest -Uri $url -OutFile f5xcctl.zip -TimeoutSec 120
              $downloaded = $true
              Write-Host "Download successful on attempt $i"
              break
            } catch {
              Write-Host "::warning::Download failed on attempt $i`: $_"
              if ($i -lt $maxRetries) {
                $delay = $baseDelay * [Math]::Pow(2, $i - 1)
                Write-Host "Retrying in ${delay}s..."
                Start-Sleep -Seconds $delay
              }
            }
          }

          if (-not $downloaded) {
            Write-Host "::error::Failed to download f5xcctl after $maxRetries attempts"
            exit 1
          }

          $output += "Download complete."

          # Extract
          $installDir = "$env:LOCALAPPDATA\Programs\f5xcctl"
          $output += "Extracting to $installDir..."
          New-Item -ItemType Directory -Force -Path $installDir | Out-Null
          Expand-Archive -Path f5xcctl.zip -DestinationPath $installDir -Force
          $output += "Extraction complete."

          # Add to PATH
          $env:PATH = "$installDir;$env:PATH"

          # Verify installation
          $output += ""
          $output += "Verifying installation:"
          $versionOutput = & "$installDir\f5xcctl.exe" version 2>&1
          $output += $versionOutput

          # Write output to file
          $output | Out-File -FilePath install-output.txt -Encoding utf8

          # Parse version info
          $versionLine = $versionOutput | Select-String -Pattern "f5xcctl version"
          $commitLine = $versionOutput | Select-String -Pattern "commit:"
          $builtLine = $versionOutput | Select-String -Pattern "built:"
          $goLine = $versionOutput | Select-String -Pattern "go:"
          $platformLine = $versionOutput | Select-String -Pattern "platform:"

          echo "version=$version" >> $env:GITHUB_OUTPUT
          if ($commitLine) { echo "commit=$($commitLine -replace '.*commit:\s*', '')" >> $env:GITHUB_OUTPUT }
          if ($builtLine) { echo "built=$($builtLine -replace '.*built:\s*', '')" >> $env:GITHUB_OUTPUT }
          if ($goLine) { echo "go_version=$($goLine -replace '.*go:\s*', '')" >> $env:GITHUB_OUTPUT }
          if ($platformLine) { echo "platform=$($platformLine -replace '.*platform:\s*', '')" >> $env:GITHUB_OUTPUT }

          Write-Host "Installation output captured:"
          Get-Content install-output.txt

      - name: Generate Windows docs
        shell: pwsh
        run: |
          python scripts/generate-windows-docs.py `
            --version "${{ steps.install.outputs.version }}" `
            --commit "${{ steps.install.outputs.commit }}" `
            --built "${{ steps.install.outputs.built }}" `
            --go-version "${{ steps.install.outputs.go_version }}" `
            --platform "${{ steps.install.outputs.platform }}" `
            --install-output (Get-Content install-output.txt -Raw) `
            --output docs/install/windows.md

      - name: Upload Windows docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-docs
          path: docs/install/windows.md
          retention-days: 7

  build:
    name: Build Documentation
    runs-on: macos-latest
    needs: [check-spec, generate, build-windows-docs]
    # Always run unless failed or cancelled - will use cached docs if generate was skipped
    if: always() && !failure() && !cancelled()
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download generated docs
        if: needs.generate.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-docs
          path: docs/

      - name: Download Windows docs
        if: needs.build-windows-docs.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: windows-docs
          path: docs/install/

      - name: Restore cached docs
        if: needs.generate.result == 'skipped'
        uses: actions/cache/restore@v4
        with:
          path: docs/commands/
          key: f5xcctl-docs-${{ needs.check-spec.outputs.spec_hash }}
          restore-keys: |
            f5xcctl-docs-

      - name: Install f5xcctl via Homebrew
        id: homebrew-install
        run: |
          MAX_RETRIES=5
          BASE_DELAY=10

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."

            # Clean state before retry (except first attempt)
            if [ $i -gt 1 ]; then
              echo "Cleaning up before retry..."
              brew uninstall --cask f5xcctl 2>/dev/null || true
              brew untap robinmordasiewicz/tap 2>/dev/null || true
            fi

            # Refresh tap with retry
            echo "Refreshing Homebrew tap..."
            if ! brew tap robinmordasiewicz/tap; then
              echo "::warning::Failed to tap, will retry..."
              if [ $i -lt $MAX_RETRIES ]; then
                DELAY=$((BASE_DELAY * (2 ** (i - 1))))
                echo "Waiting ${DELAY}s before retry..."
                sleep $DELAY
                continue
              fi
            fi

            brew update

            # Try to install (using cask) and capture output
            if brew install --cask f5xcctl 2>&1 | tee homebrew-output.txt; then
              echo "Successfully installed f5xcctl on attempt $i"
              echo "homebrew_success=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "::warning::Failed to install f5xcctl via Homebrew after $MAX_RETRIES attempts"
              echo "homebrew_success=false" >> $GITHUB_OUTPUT
              exit 0
            fi

            # Exponential backoff: 10s, 20s, 40s, 80s
            DELAY=$((BASE_DELAY * (2 ** (i - 1))))
            echo "::warning::Install failed on attempt $i, retrying in ${DELAY}s..."
            sleep $DELAY
          done

      - name: Capture f5xcctl version
        if: steps.homebrew-install.outputs.homebrew_success == 'true'
        id: f5xcctl-version
        run: |
          # Ensure Homebrew bin is in PATH (ARM and Intel macOS)
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"

          # Debug: Show Caskroom contents
          echo "=== Caskroom contents ==="
          ls -la /opt/homebrew/Caskroom/f5xcctl/ 2>/dev/null || ls -la /usr/local/Caskroom/f5xcctl/ 2>/dev/null || echo "No Caskroom found"

          # Debug: Show what's in the version directory
          echo "=== Version directory contents ==="
          ls -la /opt/homebrew/Caskroom/f5xcctl/*/ 2>/dev/null || ls -la /usr/local/Caskroom/f5xcctl/*/ 2>/dev/null || echo "No version directory found"

          # Debug: Show bin directory for symlinks
          echo "=== Homebrew bin directory (f5xcctl entries) ==="
          ls -la /opt/homebrew/bin/f5xcctl* 2>/dev/null || ls -la /usr/local/bin/f5xcctl* 2>/dev/null || echo "No f5xcctl in bin"

          # Find f5xcctl - check multiple locations including Caskroom
          F5XCCTL_PATH=""

          # 1. Try which (if symlink was created)
          F5XCCTL_PATH=$(which f5xcctl 2>/dev/null || true)

          # 2. Try common symlink locations
          if [ -z "$F5XCCTL_PATH" ] || [ ! -x "$F5XCCTL_PATH" ]; then
            for path in /opt/homebrew/bin/f5xcctl /usr/local/bin/f5xcctl; do
              if [ -x "$path" ]; then
                F5XCCTL_PATH="$path"
                break
              fi
            done
          fi

          # 3. Try Caskroom location directly (ARM Mac)
          if [ -z "$F5XCCTL_PATH" ] || [ ! -x "$F5XCCTL_PATH" ]; then
            F5XCCTL_PATH=$(find /opt/homebrew/Caskroom/f5xcctl -name f5xcctl -type f 2>/dev/null | head -1 || true)
          fi

          # 4. Try Caskroom location directly (Intel Mac)
          if [ -z "$F5XCCTL_PATH" ] || [ ! -x "$F5XCCTL_PATH" ]; then
            F5XCCTL_PATH=$(find /usr/local/Caskroom/f5xcctl -name f5xcctl -type f 2>/dev/null | head -1 || true)
          fi

          echo "f5xcctl found at: $F5XCCTL_PATH"

          if [ -z "$F5XCCTL_PATH" ] || [ ! -x "$F5XCCTL_PATH" ]; then
            echo "::error::f5xcctl binary not found after Homebrew installation"
            exit 1
          fi

          VERSION_OUTPUT=$("$F5XCCTL_PATH" version 2>/dev/null || f5xcctl version)
          echo "Full version output:"
          echo "$VERSION_OUTPUT"

          # Parse new format: f5xcctl version X.Y.Z
          VERSION=$(echo "$VERSION_OUTPUT" | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          COMMIT=$(echo "$VERSION_OUTPUT" | grep 'commit:' | awk '{print $2}' || echo "")
          BUILT=$(echo "$VERSION_OUTPUT" | grep 'built:' | awk '{print $2}' || echo "")
          GO_VERSION=$(echo "$VERSION_OUTPUT" | grep 'go:' | awk '{print $2}' || echo "")
          PLATFORM=$(echo "$VERSION_OUTPUT" | grep 'platform:' | awk '{print $2}' || echo "")

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "built=$BUILT" >> $GITHUB_OUTPUT
          echo "go_version=$GO_VERSION" >> $GITHUB_OUTPUT
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT

          echo "Parsed - Version: $VERSION, Commit: $COMMIT, Built: $BUILT, Go: $GO_VERSION, Platform: $PLATFORM"

      - name: Fetch release info from GitHub API
        id: release-info
        run: |
          RELEASE_JSON=$(gh api repos/${{ github.repository }}/releases/latest 2>/dev/null || echo '{}')

          if [ "$RELEASE_JSON" != "{}" ]; then
            VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name' | sed 's/^v//')
            PUBLISHED=$(echo "$RELEASE_JSON" | jq -r '.published_at')
            TAG_NAME=$(echo "$RELEASE_JSON" | jq -r '.tag_name')
            COMMIT=$(gh api repos/${{ github.repository }}/git/refs/tags/$TAG_NAME --jq '.object.sha' 2>/dev/null | cut -c1-7 || echo "unknown")

            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "commit=$COMMIT" >> $GITHUB_OUTPUT
            echo "built=$PUBLISHED" >> $GITHUB_OUTPUT
            echo "has_release=true" >> $GITHUB_OUTPUT
            echo "GitHub API - Version: $VERSION, Commit: $COMMIT, Built: $PUBLISHED"
          else
            echo "has_release=false" >> $GITHUB_OUTPUT
            echo "No release found via GitHub API"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MkDocs dependencies
        run: pip install -r requirements-docs.txt

      - name: Generate homebrew docs with real version
        run: |
          pip install jinja2

          # Use Homebrew output if available, otherwise use GitHub API data
          if [ "${{ steps.homebrew-install.outputs.homebrew_success }}" == "true" ]; then
            VERSION="${{ steps.f5xcctl-version.outputs.version }}"
            COMMIT="${{ steps.f5xcctl-version.outputs.commit }}"
            BUILT="${{ steps.f5xcctl-version.outputs.built }}"
            GO_VERSION="${{ steps.f5xcctl-version.outputs.go_version }}"
            PLATFORM="${{ steps.f5xcctl-version.outputs.platform }}"
          elif [ "${{ steps.release-info.outputs.has_release }}" == "true" ]; then
            VERSION="${{ steps.release-info.outputs.version }}"
            COMMIT="${{ steps.release-info.outputs.commit }}"
            BUILT="${{ steps.release-info.outputs.built }}"
            GO_VERSION=""
            PLATFORM=""
          else
            VERSION=""
            COMMIT=""
            BUILT=""
            GO_VERSION=""
            PLATFORM=""
          fi

          echo "Using - Version: $VERSION, Commit: $COMMIT, Built: $BUILT, Go: $GO_VERSION, Platform: $PLATFORM"

          python scripts/generate-homebrew-docs.py \
            --version "$VERSION" \
            --commit "$COMMIT" \
            --built "$BUILT" \
            --go-version "$GO_VERSION" \
            --platform "$PLATFORM" \
            --install-output "$(cat homebrew-output.txt 2>/dev/null || echo '')" \
            --output docs/install/homebrew.md

      - name: Wait for release assets to be available
        id: wait-assets
        # Only wait for assets on release events or workflow_run with recent release
        if: github.event_name == 'release' || (github.event_name != 'workflow_run') || needs.check-spec.outputs.recent_release == 'true'
        run: |
          # Get the latest release version
          LATEST_TAG=$(gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name' 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "::error::No releases found"
            exit 1
          fi

          echo "Latest release: $LATEST_TAG"

          # Expected asset name for darwin arm64 (what the macOS runner will download)
          VERSION="${LATEST_TAG#v}"
          EXPECTED_ASSET="f5xcctl_${VERSION}_darwin_arm64.tar.gz"

          echo "Waiting for asset: $EXPECTED_ASSET"

          MAX_RETRIES=10
          RETRY_DELAY=30

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Check $i of $MAX_RETRIES..."

            # Check if the asset exists
            ASSET_COUNT=$(gh api repos/${{ github.repository }}/releases/latest \
              --jq ".assets | map(select(.name == \"$EXPECTED_ASSET\")) | length" 2>/dev/null || echo "0")

            if [ "$ASSET_COUNT" -gt 0 ]; then
              echo "Asset $EXPECTED_ASSET is available!"
              echo "assets_ready=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "::error::Asset $EXPECTED_ASSET not available after $MAX_RETRIES attempts ($(($MAX_RETRIES * $RETRY_DELAY))s)"
              echo "assets_ready=false" >> $GITHUB_OUTPUT
              exit 1
            fi

            echo "Asset not ready, waiting ${RETRY_DELAY}s before retry..."
            sleep $RETRY_DELAY
          done
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Test install script and capture output
        id: script-install
        # Only test install script when release assets are available
        if: steps.wait-assets.outputs.assets_ready == 'true' || github.event_name == 'release' || (github.event_name != 'workflow_run')
        run: |
          set +e  # Disable errexit to capture exit codes properly

          # Uninstall homebrew version first if present (try both cask and formula)
          if command -v f5xcctl &>/dev/null; then
            brew uninstall --cask f5xcctl 2>/dev/null || brew uninstall f5xcctl 2>/dev/null || true
          fi

          # Download install script with retry and exponential backoff
          MAX_RETRIES=5
          RETRY_COUNT=0
          BASE_DELAY=5
          CURL_EXIT=1

          echo "Downloading install script from raw.githubusercontent.com..."

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT of $MAX_RETRIES..."

            curl -fsSL --connect-timeout 30 --max-time 60 \
              https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh > /tmp/install.sh
            CURL_EXIT=$?

            if [ $CURL_EXIT -eq 0 ]; then
              echo "Successfully downloaded install script"
              break
            fi

            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              DELAY=$((BASE_DELAY * (2 ** (RETRY_COUNT - 1))))
              echo "::warning::Download failed (exit code: $CURL_EXIT), retrying in ${DELAY}s..."
              sleep $DELAY
            fi
          done

          if [ $CURL_EXIT -ne 0 ]; then
            echo "::error::Failed to download install script after $MAX_RETRIES attempts (exit code: $CURL_EXIT)"
            exit 1
          fi

          # Run install script with retry for checksum verification failures
          # This handles the race condition where the Release workflow is still signing binaries
          # and updating checksums.txt while we're trying to install
          INSTALL_MAX_RETRIES=5
          INSTALL_RETRY_COUNT=0
          INSTALL_BASE_DELAY=30  # Longer delay for signing to complete
          INSTALL_SUCCESS=false

          echo ""
          echo "=== Running install script with checksum retry logic ==="
          echo "This handles race conditions with the Release signing workflow"
          echo ""

          while [ $INSTALL_RETRY_COUNT -lt $INSTALL_MAX_RETRIES ]; do
            INSTALL_RETRY_COUNT=$((INSTALL_RETRY_COUNT + 1))
            echo "Install attempt $INSTALL_RETRY_COUNT of $INSTALL_MAX_RETRIES..."

            # Clean up any partial installation from previous attempt
            rm -rf $HOME/.local/bin/f5xcctl 2>/dev/null || true
            rm -f install-output.txt 2>/dev/null || true

            # Run the install script and capture output
            # Pass GITHUB_TOKEN to avoid API rate limits in CI
            GITHUB_TOKEN=${{ github.token }} VES_NO_SUDO=1 VES_INSTALL_DIR=$HOME/.local/bin sh /tmp/install.sh > install-output.txt 2>&1
            INSTALL_EXIT_CODE=$?

            echo "Install output:"
            cat install-output.txt

            if [ $INSTALL_EXIT_CODE -eq 0 ]; then
              echo "✅ Install script succeeded on attempt $INSTALL_RETRY_COUNT"
              INSTALL_SUCCESS=true
              break
            fi

            # Check if this is a checksum verification failure (race condition with signing)
            if grep -q "Checksum verification failed" install-output.txt; then
              echo ""
              echo "::warning::Checksum verification failed - Release signing may still be in progress"
              echo "This is a known race condition. The signed binary and checksums.txt may be out of sync."
              echo ""

              if [ $INSTALL_RETRY_COUNT -lt $INSTALL_MAX_RETRIES ]; then
                # Exponential backoff: 30s, 60s, 120s, 240s
                DELAY=$((INSTALL_BASE_DELAY * (2 ** (INSTALL_RETRY_COUNT - 1))))
                echo "Waiting ${DELAY}s for Release signing workflow to complete checksums update..."
                echo "Retry $((INSTALL_RETRY_COUNT + 1)) of $INSTALL_MAX_RETRIES will start after delay."
                sleep $DELAY
                continue
              fi
            fi

            # For non-checksum failures, or if we've exhausted retries
            if [ $INSTALL_RETRY_COUNT -eq $INSTALL_MAX_RETRIES ]; then
              echo ""
              echo "::error::Install script failed after $INSTALL_MAX_RETRIES attempts"
              echo "::error::Final exit code: $INSTALL_EXIT_CODE"

              # Output structured error for automation
              if grep -q "Checksum verification failed" install-output.txt; then
                echo ""
                echo "ERROR_JSON<<EOF"
                cat <<JSONEOF
          {
            "error_code": "CHECKSUM_VERIFICATION_FAILED",
            "error_type": "race_condition",
            "attempts": $INSTALL_MAX_RETRIES,
            "cause": "Release signing workflow may not have completed checksums update",
            "automation_hint": "gh workflow run docs.yml -f force_regenerate=true",
            "manual_fix": "Wait for Release workflow to fully complete, then re-run Documentation workflow"
          }
          JSONEOF
                echo "EOF"
              fi

              cat install-output.txt
              exit 1
            fi

            # For other failures, don't retry
            echo "::error::Install script failed with non-checksum error (exit code: $INSTALL_EXIT_CODE)"
            cat install-output.txt
            exit 1
          done

          if [ "$INSTALL_SUCCESS" != "true" ]; then
            echo "::error::Install failed unexpectedly"
            exit 1
          fi

          set -e  # Re-enable errexit

          # Extract version for docs
          VERSION=$(grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' install-output.txt | head -1 | sed 's/^v//' || echo "")
          if [ -z "$VERSION" ]; then
            echo "::error::Failed to extract version from install output"
            cat install-output.txt
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "Successfully installed f5xcctl version: $VERSION"

      - name: Generate script docs with real output
        if: steps.script-install.outputs.version != ''
        run: |
          python scripts/generate-script-docs.py \
            --version "${{ steps.script-install.outputs.version }}" \
            --install-output "$(cat install-output.txt)" \
            --output docs/install/script.md

      - name: Set up Go for source build test
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Test source build and capture output
        id: source-build
        run: |
          # Capture prerequisites
          echo "Capturing prerequisites..."
          GO_VER=$(go version)
          GIT_VER=$(git --version)

          PREREQ_OUTPUT=$(cat <<EOF
          $ go version
          $GO_VER

          $ git --version
          $GIT_VER
          EOF
          )
          echo "prereq_output<<EOFPREREQ" >> $GITHUB_OUTPUT
          echo "$PREREQ_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFPREREQ" >> $GITHUB_OUTPUT

          # Extract Go version for template
          GO_VERSION_SHORT=$(echo "$GO_VER" | grep -oE 'go[0-9]+\.[0-9]+\.[0-9]+')
          echo "go_version=$GO_VERSION_SHORT" >> $GITHUB_OUTPUT

          # Create temp directory for clean build test
          TEMP_DIR=$(mktemp -d)
          echo "Building in temp directory: $TEMP_DIR"
          cd "$TEMP_DIR"

          # Capture clone output
          echo "Cloning repository..."
          CLONE_OUTPUT_RAW=$(git clone https://github.com/${{ github.repository }}.git f5xcctl 2>&1)
          CLONE_OUTPUT=$(cat <<EOF
          $ git clone https://github.com/${{ github.repository }}.git
          $CLONE_OUTPUT_RAW
          $ cd f5xcctl
          EOF
          )
          echo "clone_output<<EOFCLONE" >> $GITHUB_OUTPUT
          echo "$CLONE_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFCLONE" >> $GITHUB_OUTPUT

          cd f5xcctl

          # Capture build output
          echo "Building f5xcctl..."
          BUILD_OUTPUT_RAW=$(go build -o f5xcctl . 2>&1) || true
          if [ -z "$BUILD_OUTPUT_RAW" ]; then
            BUILD_OUTPUT_RAW="(no output - build successful)"
          fi
          BUILD_OUTPUT=$(cat <<EOF
          $ go build -o f5xcctl .
          $BUILD_OUTPUT_RAW
          EOF
          )
          echo "build_output<<EOFBUILD" >> $GITHUB_OUTPUT
          echo "$BUILD_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFBUILD" >> $GITHUB_OUTPUT

          # Capture version output
          echo "Verifying build..."
          VERSION_OUTPUT_RAW=$(./f5xcctl version 2>&1)
          VERSION_OUTPUT=$(cat <<EOF
          $ ./f5xcctl version
          $VERSION_OUTPUT_RAW
          EOF
          )
          echo "version_output<<EOFVERSION" >> $GITHUB_OUTPUT
          echo "$VERSION_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFVERSION" >> $GITHUB_OUTPUT

          # Capture ldflags build
          echo "Building with ldflags..."
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          go build -ldflags="-X github.com/robinmordasiewicz/f5xcctl/cmd.Version=dev -X github.com/robinmordasiewicz/f5xcctl/cmd.GitCommit=$COMMIT -X github.com/robinmordasiewicz/f5xcctl/cmd.BuildDate=$BUILD_DATE" -o f5xcctl .

          LDFLAGS_VERSION_RAW=$(./f5xcctl version 2>&1)
          LDFLAGS_BUILD_OUTPUT=$(cat <<EOF
          $ ./f5xcctl version
          $LDFLAGS_VERSION_RAW
          EOF
          )
          echo "ldflags_build_output<<EOFLDFLAGS" >> $GITHUB_OUTPUT
          echo "$LDFLAGS_BUILD_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOFLDFLAGS" >> $GITHUB_OUTPUT

          # Cleanup
          cd /
          rm -rf "$TEMP_DIR"

          echo "source_success=true" >> $GITHUB_OUTPUT
          echo "Source build test completed successfully"

      - name: Generate source docs with real output
        run: |
          python scripts/generate-source-docs.py \
            --go-version "${{ steps.source-build.outputs.go_version }}" \
            --prereq-output "${{ steps.source-build.outputs.prereq_output }}" \
            --clone-output "${{ steps.source-build.outputs.clone_output }}" \
            --build-output "${{ steps.source-build.outputs.build_output }}" \
            --version-output "${{ steps.source-build.outputs.version_output }}" \
            --ldflags-build-output "${{ steps.source-build.outputs.ldflags_build_output }}" \
            --output docs/install/source.md

      - name: Validate required documentation files
        id: validate-docs
        run: |
          # Define required generated documentation files
          REQUIRED_FILES=(
            "docs/install/script.md"
            "docs/install/windows.md"
            "docs/install/homebrew.md"
            "docs/install/source.md"
          )

          MISSING_FILES=()
          EXISTING_FILES=()

          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              EXISTING_FILES+=("$file")
            else
              MISSING_FILES+=("$file")
            fi
          done

          echo "=== Documentation Validation Report ==="
          echo "Required files: ${#REQUIRED_FILES[@]}"
          echo "Existing files: ${#EXISTING_FILES[@]}"
          echo "Missing files:  ${#MISSING_FILES[@]}"
          echo ""

          if [ ${#MISSING_FILES[@]} -gt 0 ]; then
            # Output structured error for automation
            echo "::error::DOCS_VALIDATION_FAILED: Missing required documentation files"

            # JSON output for programmatic parsing
            echo "ERROR_JSON<<EOF" >> $GITHUB_OUTPUT
            cat <<JSONEOF
          {
            "error_code": "DOCS_MISSING_FILES",
            "error_type": "validation",
            "missing_files": [$(printf '"%s",' "${MISSING_FILES[@]}" | sed 's/,$//')],
            "existing_files": [$(printf '"%s",' "${EXISTING_FILES[@]}" | sed 's/,$//')],
            "total_required": ${#REQUIRED_FILES[@]},
            "total_missing": ${#MISSING_FILES[@]},
            "workflow_trigger": "${{ github.event_name }}",
            "recent_release": "${{ needs.check-spec.outputs.recent_release }}",
            "suggested_action": "Trigger a new release or run workflow_dispatch with force_regenerate=true",
            "automation_hint": "gh workflow run docs.yml -f force_regenerate=true"
          }
          JSONEOF
            echo "EOF" >> $GITHUB_OUTPUT

            echo ""
            echo "Missing files:"
            for file in "${MISSING_FILES[@]}"; do
              echo "  ❌ $file"
            done
            echo ""
            echo "Root cause: Generated docs require release assets which may not be available."
            echo "  - Workflow trigger: ${{ github.event_name }}"
            echo "  - Recent release:   ${{ needs.check-spec.outputs.recent_release }}"
            echo ""
            echo "To fix this issue:"
            echo "  1. Create a new release to generate fresh documentation, OR"
            echo "  2. Run: gh workflow run docs.yml -f force_regenerate=true"
            echo ""
            exit 1
          fi

          echo "✅ All required documentation files present"
          for file in "${EXISTING_FILES[@]}"; do
            echo "  ✓ $file"
          done

      - name: Build site
        run: mkdocs build --strict

      - name: Copy install script to site
        run: cp install.sh site/install.sh

      - name: Cache generated docs for future builds
        if: needs.generate.result == 'success'
        # continue-on-error: cache save can fail if another concurrent workflow already saved this key
        # This is expected when multiple workflows complete simultaneously (race condition)
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: docs/commands/
          key: f5xcctl-docs-${{ needs.check-spec.outputs.spec_hash }}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    # Use always() to evaluate condition even when upstream jobs in chain were skipped
    if: |
      always() &&
      needs.build.result == 'success' &&
      (
        (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
        github.event_name == 'release' ||
        github.event_name == 'workflow_run' ||
        github.event_name == 'workflow_dispatch'
      )
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
