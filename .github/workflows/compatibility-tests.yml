name: Compatibility Tests

# DISABLED: No longer enforcing strict compliance with original f5xcctl binary
# Test scripts remain in claudedocs/compatibility/ for reference
# To run manually, use workflow_dispatch
on:
  workflow_dispatch:
    inputs:
      with_api:
        description: 'Run API-dependent tests'
        required: false
        default: 'false'
        type: boolean
      phase:
        description: 'Specific phase to run (1-9 or all)'
        required: false
        default: 'all'
        type: string

env:
  GO_VERSION: '1.25'
  ORIGINAL_F5XCCTL_VERSION: '0.2.35'

jobs:
  compatibility:
    name: Compatibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build f5xcctl
        run: |
          go build -o f5xcctl .
          chmod +x f5xcctl
          ./f5xcctl version

      - name: Download original f5xcctl
        run: |
          curl -sL "https://vesio.azureedge.net/releases/f5xcctl/${{ env.ORIGINAL_F5XCCTL_VERSION }}/f5xcctl.linux-amd64.gz" | gunzip > f5xcctl-${{ env.ORIGINAL_F5XCCTL_VERSION }}
          chmod +x f5xcctl-${{ env.ORIGINAL_F5XCCTL_VERSION }}
          ./f5xcctl-${{ env.ORIGINAL_F5XCCTL_VERSION }} version || echo "Version check completed"

      - name: Run compatibility tests (offline phases)
        if: ${{ github.event.inputs.with_api != 'true' }}
        run: |
          export ORIGINAL_F5XCCTL="$(pwd)/f5xcctl-${{ env.ORIGINAL_F5XCCTL_VERSION }}"
          export OUR_F5XCCTL="$(pwd)/f5xcctl"

          cd claudedocs/compatibility
          chmod +x run-all-tests.sh
          ./run-all-tests.sh --phase ${{ github.event.inputs.phase || 'all' }} -v
        continue-on-error: true

      - name: Run compatibility tests (with API)
        if: ${{ github.event.inputs.with_api == 'true' }}
        env:
          VES_API_URL: ${{ secrets.VES_API_URL }}
          VES_P12_FILE: /tmp/api-creds.p12
          VES_P12_PASSWORD: ${{ secrets.VES_P12_PASSWORD }}
        run: |
          # Decode P12 from base64 secret
          echo "${{ secrets.VES_P12_BASE64 }}" | base64 -d > /tmp/api-creds.p12

          export ORIGINAL_F5XCCTL="$(pwd)/f5xcctl-${{ env.ORIGINAL_F5XCCTL_VERSION }}"
          export OUR_F5XCCTL="$(pwd)/f5xcctl"

          cd claudedocs/compatibility
          chmod +x run-all-tests.sh
          ./run-all-tests.sh --with-api --phase ${{ github.event.inputs.phase || 'all' }} -v
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compatibility-test-results
          path: |
            claudedocs/compatibility/tests/results/latest/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          if [[ -f "claudedocs/compatibility/tests/results/latest/summary.md" ]]; then
            echo "## Compatibility Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat claudedocs/compatibility/tests/results/latest/summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "## Compatibility Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No summary generated. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi
