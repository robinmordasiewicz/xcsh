name: CI

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read

env:
  GOLANGCI_LINT_VERSION: v2.7.2

jobs:
  verify-lint-config:
    name: Verify Lint Config Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Verify pre-commit golangci-lint version matches CI
        run: |
          CI_VERSION="${GOLANGCI_LINT_VERSION}"
          PRECOMMIT_VERSION=$(grep -A2 'repo: https://github.com/golangci/golangci-lint' .pre-commit-config.yaml | grep 'rev:' | sed 's/.*rev: //')

          echo "CI golangci-lint version: $CI_VERSION"
          echo "Pre-commit golangci-lint version: $PRECOMMIT_VERSION"

          if [ "$CI_VERSION" != "$PRECOMMIT_VERSION" ]; then
            echo "::error::golangci-lint version mismatch!"
            echo "CI uses $CI_VERSION but pre-commit uses $PRECOMMIT_VERSION"
            echo "Update .pre-commit-config.yaml to use $CI_VERSION"
            exit 1
          fi
          echo "âœ… golangci-lint versions are consistent"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [verify-lint-config]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m
          skip-cache: true

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.25"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: false

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        shell: bash
        run: go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  verify-schemas:
    name: Verify Schemas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download enriched API specifications
        run: ./scripts/download-specs.sh

      - name: Regenerate schemas
        run: go run scripts/generate-schemas.go

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet pkg/types/schemas_generated.go; then
            echo "::error::Schema file is out of sync with OpenAPI specs!"
            echo "Run 'make generate-schemas' locally and commit the changes."
            git diff pkg/types/schemas_generated.go
            exit 1
          fi
          echo "âœ… Schemas are up to date."

      - name: Verify idempotency
        run: |
          echo "Running schema generation twice to verify idempotency..."
          cp pkg/types/schemas_generated.go /tmp/schemas_first.go
          go run scripts/generate-schemas.go 2>/dev/null
          if ! diff -q pkg/types/schemas_generated.go /tmp/schemas_first.go > /dev/null; then
            echo "::error::Schema generation is not idempotent!"
            diff pkg/types/schemas_generated.go /tmp/schemas_first.go
            exit 1
          fi
          echo "âœ… Schema generation is idempotent"

      - name: Validate critical resources
        run: |
          echo "Validating critical resources have schemas..."
          CRITICAL_RESOURCES="http_loadbalancer tcp_loadbalancer origin_pool healthcheck app_firewall dns_zone"
          MISSING=""
          for resource in $CRITICAL_RESOURCES; do
            if ! grep -q "\"$resource\":" pkg/types/schemas_generated.go; then
              MISSING="$MISSING $resource"
            fi
          done
          if [ -n "$MISSING" ]; then
            echo "::error::Critical resources missing schemas:$MISSING"
            exit 1
          fi
          echo "âœ… All critical resources have schemas"

  verify-domains:
    name: Verify Domains
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download enriched API specifications
        run: ./scripts/download-specs.sh

      - name: Regenerate domains
        run: |
          go run scripts/generate-domains.go
          gofmt -w pkg/types/domains_generated.go

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet pkg/types/domains_generated.go; then
            echo "::error::Domain file is out of sync with OpenAPI specs!"
            echo "Run 'make generate-domains' locally and commit the changes."
            git diff pkg/types/domains_generated.go
            exit 1
          fi
          echo "âœ… Domains are up to date."

      - name: Verify idempotency
        run: |
          echo "Running domain generation twice to verify idempotency..."
          cp pkg/types/domains_generated.go /tmp/domains_first.go
          go run scripts/generate-domains.go 2>/dev/null
          gofmt -w pkg/types/domains_generated.go
          if ! diff -q pkg/types/domains_generated.go /tmp/domains_first.go > /dev/null; then
            echo "::error::Domain generation is not idempotent!"
            diff pkg/types/domains_generated.go /tmp/domains_first.go
            exit 1
          fi
          echo "âœ… Domain generation is idempotent"

      - name: Validate upstream domains count
        run: |
          echo "Validating domain count matches upstream specs..."
          DOMAIN_COUNT=$(grep -c '".*": {' pkg/types/domains_generated.go)
          EXPECTED_COUNT=39
          if [ "$DOMAIN_COUNT" -ne "$EXPECTED_COUNT" ]; then
            echo "::error::Domain count changed from expected $EXPECTED_COUNT to $DOMAIN_COUNT"
            echo "This indicates upstream spec changes. Update EXPECTED_COUNT after review."
            exit 1
          fi
          echo "âœ… Domains validated: $DOMAIN_COUNT domains"

  spec-quality:
    name: Validate Spec Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download enriched API specifications
        run: ./scripts/download-specs.sh

      - name: Validate spec quality
        id: validate
        run: |
          echo "ðŸ” Running spec quality validation..."
          go run tools/validate-specs.go --report > /tmp/validation-report.json
          ISSUES=$(jq '.summary.total_issues // 0' /tmp/validation-report.json)
          CRITICAL=$(jq '.summary.critical_issues // 0' /tmp/validation-report.json)
          echo "Found $ISSUES total issues ($CRITICAL critical)"

          # Fail on any critical issues
          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical spec quality issues"
            jq '.issues[] | select(.severity == "critical")' /tmp/validation-report.json
            exit 1
          fi
          echo "âœ… Spec quality validation complete"

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Ruff
        run: pip install ruff

      - name: Check Python formatting
        run: ruff format --check scripts/

      - name: Lint Python code
        run: ruff check scripts/ --output-format=github

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, lint-python, test, verify-schemas, verify-domains, spec-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      - name: Download enriched API specifications
        run: ./scripts/download-specs.sh

      - name: Build for all platforms
        run: |
          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/xcsh-linux-amd64 .

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/xcsh-linux-arm64 .

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/xcsh-darwin-amd64 .

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/xcsh-darwin-arm64 .

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/xcsh-windows-amd64.exe .

      - name: List built binaries
        run: ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 7

  goreleaser-check:
    name: GoReleaser Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: check

      - name: Run GoReleaser (dry run)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --snapshot --skip=publish --clean
