name: CI

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read

env:
  GOLANGCI_LINT_VERSION: v2.7.2

jobs:
  verify-lint-config:
    name: Verify Lint Config Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Verify pre-commit golangci-lint version matches CI
        run: |
          CI_VERSION="${GOLANGCI_LINT_VERSION}"
          PRECOMMIT_VERSION=$(grep -A2 'repo: https://github.com/golangci/golangci-lint' .pre-commit-config.yaml | grep 'rev:' | sed 's/.*rev: //')

          echo "CI golangci-lint version: $CI_VERSION"
          echo "Pre-commit golangci-lint version: $PRECOMMIT_VERSION"

          if [ "$CI_VERSION" != "$PRECOMMIT_VERSION" ]; then
            echo "::error::golangci-lint version mismatch!"
            echo "CI uses $CI_VERSION but pre-commit uses $PRECOMMIT_VERSION"
            echo "Update .pre-commit-config.yaml to use $CI_VERSION"
            exit 1
          fi
          echo "✅ golangci-lint versions are consistent"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [verify-lint-config]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m
          skip-cache: true

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.25"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: false

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        shell: bash
        run: go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  verify-schemas:
    name: Verify Schemas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Regenerate schemas
        run: make generate-schemas

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet pkg/types/schemas_generated.go; then
            echo "::error::Schema file is out of sync with OpenAPI specs!"
            echo "Run 'make generate-schemas' locally and commit the changes."
            git diff pkg/types/schemas_generated.go
            exit 1
          fi
          echo "✅ Schemas are up to date."

      - name: Verify idempotency
        run: |
          echo "Running schema generation twice to verify idempotency..."
          cp pkg/types/schemas_generated.go /tmp/schemas_first.go
          make generate-schemas 2>/dev/null
          if ! diff -q pkg/types/schemas_generated.go /tmp/schemas_first.go > /dev/null; then
            echo "::error::Schema generation is not idempotent!"
            diff pkg/types/schemas_generated.go /tmp/schemas_first.go
            exit 1
          fi
          echo "✅ Schema generation is idempotent"

      - name: Validate critical resources
        run: |
          echo "Validating critical resources have schemas..."
          CRITICAL_RESOURCES="http_loadbalancer tcp_loadbalancer origin_pool healthcheck app_firewall dns_zone"
          MISSING=""
          for resource in $CRITICAL_RESOURCES; do
            if ! grep -q "\"$resource\":" pkg/types/schemas_generated.go; then
              MISSING="$MISSING $resource"
            fi
          done
          if [ -n "$MISSING" ]; then
            echo "::error::Critical resources missing schemas:$MISSING"
            exit 1
          fi
          echo "✅ All critical resources have schemas"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, verify-schemas]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      - name: Build for all platforms
        run: |
          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/f5xcctl-linux-amd64 .

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/f5xcctl-linux-arm64 .

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/f5xcctl-darwin-amd64 .

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/f5xcctl-darwin-arm64 .

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/f5xcctl-windows-amd64.exe .

      - name: List built binaries
        run: ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 7

  goreleaser-check:
    name: GoReleaser Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: check

      - name: Run GoReleaser (dry run)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --snapshot --skip=publish --clean
